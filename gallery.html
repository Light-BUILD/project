
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - BuildUpBlox</title>
  <link rel="stylesheet" href="gallery.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/glightbox/3.2.0/css/glightbox.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #0d0d0d;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ff3b5f;
      margin-bottom: 30px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .tabs button {
      padding: 10px 20px;
      border: none;
      background: #222;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .tabs button.active, .tabs button:hover {
      background: #ff3b5f;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }
    .gallery-item img,
    .gallery-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
      max-height: 400px;
    }
    .gallery-item img:hover,
    .gallery-item video:hover {
      transform: scale(1.05);
    }
    .gallery-section {
      display: none;
    }
    .gallery-section.active {
      display: grid;
    }
    .home-btn {
      display: block;
      text-align: center;
      background-color: #ff3b5f;
      color: white;
      padding: 15px;
      font-size: 16px;
      text-decoration: none;
      border-radius: 6px;
      margin-bottom: 30px;
      transition: background-color 0.3s;
    }
    .home-btn:hover {
      background-color: #d32f46;
    }
  </style>
</head>
<body>
  <a href="index.html" class="home-btn">Back to Home</a>
  <h1>Gallery</h1>
  <div class="tabs">
    <button class="tab-btn active" onclick="showGallery('images')">Images</button>
    <button class="tab-btn" onclick="showGallery('videos')">Videos</button>
  </div>

  <div id="images" class="gallery-section active gallery-grid">
    <!-- Add 100 images like this -->
    <div class="gallery-item">
      <a href="https://via.placeholder.com/1000x600.png?text=Image+1" class="glightbox" data-gallery="images">
        <img src="https://via.placeholder.com/300x200.png?text=Image+1" alt="Image 1">
      </a>
    </div>
    <div class="gallery-item">
      <a href="https://via.placeholder.com/1000x600.png?text=Image+2" class="glightbox" data-gallery="images">
        <img src="https://via.placeholder.com/300x200.png?text=Image+2" alt="Image 2">
      </a>
    </div>
    <!-- Repeat more images -->
  </div>

  <div id="videos" class="gallery-section gallery-grid">
    <div class="gallery-item">
      <a href="video/video1.mp4" class="glightbox" data-gallery="videos" data-type="video">
        <video src="video/video1.mp4" muted autoplay loop></video>
      </a>
    </div>
    <div class="gallery-item">
      <a href="video/video2.mp4" class="glightbox" data-gallery="videos" data-type="video">
        <video src="video/video2.mp4" muted autoplay loop></video>
      </a>
    </div>
    <!-- Repeat more videos -->
  </div>

  <script>
    function showGallery(type) {
      document.querySelectorAll('.gallery-section').forEach(s => s.classList.remove('active'));
      document.querySelector(`#${type}`).classList.add('active');
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.tab-btn[onclick*='${type}']`).classList.add('active');
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/glightbox/3.2.0/js/glightbox.min.js"></script>
  <script>
    const lightbox = GLightbox({
      selector: '.glightbox'
    });
  </script>
</body>
</html>
